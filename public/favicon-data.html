<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <canvas id="favicon" width="16" height="16" style="image-rendering: pixelated; width: 64px; height: 64px;"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    <br>
    <textarea id="output" style="width: 500px; height: 100px;"></textarea>

    <script>
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, 16, 16);
            
            // Background
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, 16, 16);
            
            // Container outline
            ctx.strokeStyle = '#64748b';
            ctx.lineWidth = 0.3;
            ctx.globalAlpha = 0.3;
            ctx.strokeRect(2, 4, 12, 8);
            ctx.globalAlpha = 1;
            
            // Waveform lines
            ctx.lineWidth = 1;
            ctx.lineCap = 'round';
            
            // Track 1
            ctx.strokeStyle = '#94a3b8';
            ctx.beginPath();
            ctx.moveTo(3, 6);
            ctx.lineTo(4, 5.5);
            ctx.lineTo(5, 6.5);
            ctx.lineTo(6, 5);
            ctx.lineTo(7, 7);
            ctx.lineTo(8, 4.5);
            ctx.lineTo(9, 6.5);
            ctx.lineTo(10, 4);
            ctx.lineTo(11, 7.5);
            ctx.lineTo(12, 5);
            ctx.lineTo(13, 6.5);
            ctx.stroke();
            
            // Track 2
            ctx.strokeStyle = '#cbd5e1';
            ctx.beginPath();
            ctx.moveTo(3, 8);
            ctx.lineTo(4, 7.5);
            ctx.lineTo(5, 8.5);
            ctx.lineTo(6, 7);
            ctx.lineTo(7, 9);
            ctx.lineTo(8, 6.5);
            ctx.lineTo(9, 8.5);
            ctx.lineTo(10, 6);
            ctx.lineTo(11, 9.5);
            ctx.lineTo(12, 7);
            ctx.lineTo(13, 8.5);
            ctx.stroke();
            
            // Track 3
            ctx.strokeStyle = '#64748b';
            ctx.beginPath();
            ctx.moveTo(3, 10);
            ctx.lineTo(4, 9.5);
            ctx.lineTo(5, 10.5);
            ctx.lineTo(6, 9);
            ctx.lineTo(7, 11);
            ctx.lineTo(8, 8.5);
            ctx.lineTo(9, 10.5);
            ctx.lineTo(10, 8);
            ctx.lineTo(11, 11.5);
            ctx.lineTo(12, 9);
            ctx.lineTo(13, 10.5);
            ctx.stroke();
            
            // Playback cursor
            ctx.strokeStyle = '#f1f5f9';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(8.5, 4.5);
            ctx.lineTo(8.5, 11.5);
            ctx.stroke();
            
            // Cursor indicators
            ctx.fillStyle = '#f1f5f9';
            ctx.beginPath();
            ctx.arc(8.5, 6, 0.8, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(8.5, 8, 0.8, 0, 2 * Math.PI);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(8.5, 10, 0.8, 0, 2 * Math.PI);
            ctx.fill();
            
            // Track indicators
            ctx.fillStyle = '#94a3b8';
            ctx.beginPath();
            ctx.arc(2.5, 6, 0.5, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#cbd5e1';
            ctx.beginPath();
            ctx.arc(2.5, 8, 0.5, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.fillStyle = '#64748b';
            ctx.beginPath();
            ctx.arc(2.5, 10, 0.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Generate data URL
            const dataURL = canvas.toDataURL('image/png');
            document.getElementById('output').value = dataURL;
        }
        
        // Auto-generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
